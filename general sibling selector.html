<!DOCTYPE html>
<html>
<head>
	<title> Adjacent sibling selector</title>
	<style type="text/css">
		div ~ p{
			background-color: mediumseagreen;
			color: white;
		}
	</style>
</head>
<body>
	<p>paragraf 1</p>
	<div>
		<code> some code </code>
		<p>paragraf 2</p>
	</div>
	<p>paragraf 3</p>
	<code> some code </code>
	<p>paragraf 4</p>
	
</body>
</html>
