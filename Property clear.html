<!DOCTYPE html>
<html>
<head>
	<title> Property clear</title>
	<style type="text/css">
		.div1{
			width: 100px;
			height: 50px;
			margin: 10px;
			border: 1px solid mediumseagreen;
			
		}
		.div2{
			border: 1px solid red;
			clear: left;
		}
	</style>
</head>
<body>
	<h2>menggunakan property clear</h2>
	<div class="div1">Div1</div>
	<div class="div2">
		div2 menggunakan property clear akan memindahkan div2 ke bawah div1(float).nilai property "left" menghilangkan efek float element div1 di element div2. selain "left" ada juaga "right" atau "both"
	</div>
	
</body>
</html>
