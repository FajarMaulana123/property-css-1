<!DOCTYPE html>
<html>
<head>
	<title> Adjacent sibling selector</title>
	<style type="text/css">
		div + p{
			background-color: mediumseagreen;
			color: white;
		}
	</style>
</head>
<body>
	<div>
		<p>paragraf 1 dalam elemen div</p>
		<p>paragraf 2 dalam elemen div</p>
	</div>
	<p>paragraf 3 tidak dalam elemen div</p>
	<p>paragraf 4 tidak dalam elemen div</p>
	
</body>
</html>
